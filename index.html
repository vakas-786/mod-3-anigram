<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Anigram!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="src/index.js"></script>
    <center> <div class="title-logo"><div class="head-title">Animal</div></center>
      <center><div class="subtitle-logo"> Vanilla JS Village </div></center>
      <center><div class="title-logo"><div class="head-title ">Crossing</divclass=></center>
  </head>
  <body>
    
    <!-- logo -->
    <!-- <img class="logo" src="https://gameflip.com/img/app/digital_platform_animalcrossingnewhorizons.png" /> -->
    
    
    <button class = "gen-button">Meet a Villager</button>

    
  <p class="speech">Say hello to our villagers! 👋🏻</p>
    
    <!-- image card -->
    <div class="image-container">
      <div class="image-card">
        <h2 class="title">Marina</h2>
        <h3 class="personality">Mood: Lit</h3>
        <img src="https://cdn.vox-cdn.com/thumbor/xdAakccNjhFdCupMFY81NahWkkM=/0x0:1095x757/1200x800/filters:focal(462x183:636x357)/cdn.vox-cdn.com/uploads/chorus_image/image/66240980/chrome_2020_02_03_12_30_03.0.png" class="image" />
        <div class="likes-section">
          <span class="likes">0 bells</span>
          <button class="like-button">🔔</button>     
        </div>
        <ul class="comments">
          <!-- <li>User: Here's some bells! 🔔🔔🔔</li>
          <li>User: Here's some more bells! 🥰</li> -->
          
        </ul>
        <form class="comment-form">
          <input
          class="comment-input"
          type="text"
          name="comment"
          placeholder="Add a comment..."
          />
          <button class="comment-button" type="submit">Post</button>
        </form>
        <audio controls autoplay>
          <source src="https://acnhapi.com/v1/music/40" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </body>
  </html>
